<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" name="" id="bar"></td>
    </tr>
    <tr>
        <td></td>
    </tr>
        <td><button class="btn btn-primary" id="c" type="submit" value="C" onclick="borrar('C')">C</button>
        </td>
    <tr>
        <td><button class="btn btn-primary" type="submit" value="7" onclick="operacions('7')">7</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="8" onclick="operacions('8')">8</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="9" onclick="operacions('9')">9</button></td>
        <td><button class="btn btn-primary" type="submit" value="/" onclick="operacions('/')">/</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-primary" type="submit" value="4" onclick="operacions('4')">4</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="5" onclick="operacions('5')">5</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="6" onclick="operacions('6')">6</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="*" onclick="operacions('*')">*</button>
        </td>
    </tr>
    <tr>
        <td><button class="btn btn-primary" type="submit" value="1" onclick="operacions('1')">1</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="2" onclick="operacions('2')">2</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="3" onclick="operacions('3')">3</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="-" onclick="operacions('-')">-</button>
        </td>
    </tr>
    <tr>
        <td><button class="btn btn-primary" type="submit"  value="0" onclick="operacions('0')">0</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="." onclick="operacions('.')">.</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="=" onclick="calcular()">=</button>
        </td>
        <td><button class="btn btn-primary" type="submit" value="+" onclick="operacions('+')">+</button>
        </td>
    </tr>
</table>
    <script src="JS/calculadora.js" type="text/javascript"></script>
</body>
</html>
